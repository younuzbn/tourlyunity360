<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | unity360x2</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      /* Ensure the body fills the screen and removes margins */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Style for the canvas to occupy full screen */
      #unity-canvas {
        width: 100%;
        height: 100%;
        position: fixed;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/unity360x2ok4.loader.js"></script>
    <script>
      // Function to enable fullscreen when the user clicks or taps the canvas
      function enableFullscreen() {
        var canvas = document.getElementById("unity-canvas");
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) { // For Safari compatibility
          canvas.webkitRequestFullscreen();
        } else if (canvas.mozRequestFullScreen) { // For Firefox compatibility
          canvas.mozRequestFullScreen();
        } else if (canvas.msRequestFullscreen) { // For IE/Edge compatibility
          canvas.msRequestFullscreen();
        }
      }

      // Check if the device is mobile and adjust the style
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
      }

      // Create Unity instance and make it fullscreen on user interaction
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/unity360x2ok4.data.unityweb",
        frameworkUrl: "Build/unity360x2ok4.framework.js.unityweb",
        codeUrl: "Build/unity360x2ok4.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "unity360x2",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        // Add a click listener to enable fullscreen when the user interacts
        document.getElementById("unity-canvas").addEventListener("click", enableFullscreen);
      });
    </script>
  </body>
</html>
